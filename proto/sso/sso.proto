syntax = "proto3";

package Auth;

option go_package = "gen/go";

service Auth {
  rpc Register (RegisterIn) returns (RegisterOut);
  rpc Login (LoginIn) returns (LoginOut);
  rpc IsAdmin (IsAdminIn) returns (IsAdminOut);
}

message RegisterIn {
  string email = 1;
  string password = 2;
}

message RegisterOut {
  int64 user_id = 1;
}

message LoginIn {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
}

message LoginOut {
  int64 token = 1;
}

message IsAdminIn {
  int64 user_id = 1;
}

message IsAdminOut {
  bool is_admin = 1;
}